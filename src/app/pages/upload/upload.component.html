<p>upload works!</p>
<div class="upload-container">
    <h2>Upload File</h2>
    <input type="file" (change)="onFileSelected($event)" />
    <button [disabled]="!file" (click)="startUpload()">Upload</button>
    <div *ngIf="uploadProgress >= 0">
      <p>Upload Progress: {{ uploadProgress }}%</p>
    </div>
  </div>
